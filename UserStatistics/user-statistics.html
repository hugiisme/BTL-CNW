<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../UserStatistics/user-statistics.css">
    <title>Thống kê người dùng</title>
</head>
<body>
    <h1 class="heading">Thống kê người dùng</h1>

    <div id="table-wrapper">
        <div class="table-control">
            <div class="search-container">
                <label for="search-by">Search By: </label>
                <select name="search_by" id="search-by" class="option">
                    <option value="name">Name</option>
                    <option value="email">Email</option>
                </select>
                <input type="text" id="search-content" class="option" placeholder="">
            </div>
            <div class="filter-container">
                <label for="filter-by">Filter-by: </label>
                <select name="filter_by" id="filter-by" class="option">
                    <option value="">All</option>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
        </div>

        <h1 id="table-empty-message">Không tìm thấy người dùng thỏa mãn</h1>
        
        <table id="user-table">
            <thead>
                <tr>
                    <th id="id-column" data-column="user_id">ID <span class="sort-arrow"></span></th>
                    <th id="name-column" data-column="name" class="choosen">Name <span class="sort-arrow">↑</span></th>
                    <th id="role-column" data-column="role">Role <span class="sort-arrow"></span></th>
                    <th id="email-column" data-column="email">Email <span class="sort-arrow"></span></th>
                    <th id="create-at-column" data-column="create_at">Created At <span class="sort-arrow"></span></th>
                    <th id="update-at-column" data-column="update_at">Update At <span class="sort-arrow"></span></th>
                    <th id="action-column">Action</th>
                </tr>
            </thead>
            <tbody id = "user-table-body">
            </tbody>
        </table>
    </div>
    
    <div id="pop-up">
        <div class="pop-up-content">
            <h1 class="heading">Thông tin người dùng</h1>
            <div id="close-btn">&times;</div>
            <form action="edit_control.php" class="edit-user">
                <div class="section" id = "user-id">Id: </div>
                <div class="section" id = "user-name">Tên người dùng: </div>
                <div class="section" id = "user-role">
                    <label for="role-selection">Vai trò: </label>
                    <select name="role_selection" id="role-selection">
                        <option value="admin">Admin</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="choices">
                    <input type="button" value="Xóa tài khoản này" id="delete-btn">
                    <input type="button" value="Xác nhận" id="submit-btn">
                </div>
            </form>
        </div>
    </div>

    <script src="user-statistics.js"></script>
</body>
</html>
