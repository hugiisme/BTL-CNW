<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../shared/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-container">
        <form action="login_process.php" method="post" class="login-form">
            <h1>Đăng nhập</h1>

            <div class="input-container">
                <input type="text" name="username" id="login-username" placeholder="">
                <label for="login-username">Tên đăng nhập</label>
                <i class='bx bx-user icon'></i>
                <div class="error-message" id = "username-error-message"></div>
            </div>
            
            
            <div class="input-container">
                <input type="password" name="password" id="login-password" placeholder="">
                <label for="login-password">Mật khẩu</label>
                <i class='bx bx-lock-alt icon' onclick="togglePassword('login-password')"></i>
                <div class="error-message" id = "password-error-message"></div>
            </div>

            <!-- <div class="suggestion-box">
                <label for="remember-me"><input type="checkbox" name="remember-me" id="remember-me">Ghi nhớ đăng nhập</label>
                <a href="">Quên mật khẩu?</a>
            </div> -->

            <input type="submit" name="Login" class="submit-btn" value="Đăng nhập">
            
            <div class="register-suggestion">
                Chưa có tài khoản? <a href="../register/register.php">Đăng ký.</a>
            </div>
        </form>
    </div>
    <script src="../shared/form-validation.js" defer></script>
    <script src="../../shared/toggle-password.js"></script>
</body>
</html>
