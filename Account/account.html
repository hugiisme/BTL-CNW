<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản</title>
    <link rel="stylesheet" href="account.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="account-wrapper">
        <div class="account-container main-wrapper">
            <div class="information-container">
                <h1 class="account-title">Thông tin cá nhân</h1>
                <div class="information-section section">
                    <div id="user-name">Username: </div>
                    <div id="user-role">Role: </div>
                </div>
            </div>
            
            <div class="settings-container">
                <h1 class="account-title">Cài đặt</h1>
                <div class="settings-section section">
                    <div class="option">
                        <div class="description">Thay đổi mật khẩu của bạn</div>
                        <a href="" id="password-change-link">Đổi mật khẩu</a>
                    </div>
                    <div class="option">
                        <div class="description">Xóa tài khoản này</div>
                        <a href="" id="delete-account-link">Xóa tài khoản</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-popup">
            <div class="change-password-container main-wrapper">
                <h4>Đổi mật khẩu</h4>
                <form action="change_password_process.php" method="POST" id="change-password-form">
                    <div class="container">
                        <div class="error" id = "old-password-error"></div>
                        <div class="input-container">
                            <label for="old-password">Mật khẩu cũ</label>
                            <input type="password" id="old-password" name="old_password">
                            <i class='bx bx-lock-alt icon' onclick="togglePassword('old-password')"></i>
                        </div>
                    </div>

                    <div class="container">
                        <div class="error" id = "new-password-error"></div>
                        <div class="input-container">
                            <label for="new-password">Mật khẩu mới</label>
                            <input type="password" id="new-password" name="new_password">
                            <i class='bx bx-lock-alt icon' onclick="togglePassword('new-password')"></i>
                        </div>
                    </div>

                    <div class="container">
                        <div class="error" id = "new-password-confirmation-error"></div>
                        <div class="input-container">
                            <label for="new-password-confirmation">Xác nhận mật khẩu mới</label>
                            <input type="password" id="new-password-confirmation" name="new_password_confirmation">
                            <i class='bx bx-lock-alt icon' onclick="togglePassword('new-password-confirmation')"></i>
                        </div>
                    </div>

                    <div class="choices">
                        <input type="button" class="cancel-button" value="Hủy">
                        <input type="submit" class="confirm-button" value="Xác nhận">
                    </div>
                </form>                  
            </div>
    
            <div class="delete-account-container main-wrapper">
                <h4>Xóa tài khoản</h4>
                <form action="delete_account_process.php" method="POST" id="delete-account-form">
                    <div class="container">
                        <div class="error" id = "username-delete-error"></div>
                        <div class="input-container">
                            <label for="username-delete">Tên đăng nhập</label>
                            <input type="text" id="username-delete" name="username_delete">
                        </div>
                    </div>
                    <div class="container">
                        <div class="error" id = "password-delete-error"></div>
                        <div class="input-container">
                            <label for="password-delete">Mật khẩu</label>
                            <input type="password" id="password-delete" name="password_delete">
                            <i class='bx bx-lock-alt icon' onclick="togglePassword('password-delete')"></i>
                        </div>
                    </div>
                    <div class="choices">
                        <input type="button" class="cancel-button" value="Hủy">
                        <input type="submit" class="confirm-button" value="Xác nhận">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="account.js"></script>
    <script src="../shared/toggle-password.js"></script>
</body>
</html>
